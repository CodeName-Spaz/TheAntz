<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body" (ionScroll)="scroll($event)">
  <!-- if there are no messages yet -->
  <div class="no-data" *ngIf="retriveCustomerDetails.length == 0 || retriveCustomerDetails.length == undefined">
    <p class="emptycontent">It looks like there are no messages yet...</p>
    <img src="../../assets/empty.png">
  </div>
  <div class="not-empty">
    <div *ngFor="let a of retriveCustomerDetails">
      <ion-item class="client" (click)="showDetails(a.downloadurl, a.tempName, a.tempdownloadurl, a.price, a.name1, a.email,a.message,a.key)"
        id="chats">
        <ion-avatar item-start>
          <img src="{{a.tempdownloadurl}}">
        </ion-avatar>
        <h2 class="caps">{{a.tempName}}</h2>
        <p>{{a.message}}</p>


      </ion-item>
      <br>
    </div>


  </div>
</ion-content>
