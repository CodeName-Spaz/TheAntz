<ion-header>

</ion-header>
<ion-content padding>
  <img [src]="url">
  <div class="naviagtion">
    <button (click)="dismiss()"><ion-icon name="close" ></ion-icon></button>
  </div>
  <ion-card>
    <ion-item class="item item-trns text-center">
      <input type="file" (change)="insertvid($event)">
    </ion-item>
  </ion-card>
  <div class="textFields">
    <ion-item>
      <ion-label floating>Name of the art</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description:</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item no-borders>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category" interface="action-sheet">
        <ion-option value="Photography">Photography</ion-option>
        <ion-option value="Sculpting">Sculpting</ion-option>
        <ion-option value="Painting">Painting</ion-option>
        <ion-option value="Architecture">Architecture</ion-option>
        <ion-option value="Drawing">Drawing</ion-option>
        <ion-option value="General">General</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full (click)=" uploadPicture()">Full Button</button>
    </ion-item>
  </div>
