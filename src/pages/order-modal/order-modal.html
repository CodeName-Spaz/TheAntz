  <div class="theImage">
    <img class="watermarks" src="../../assets/imgs/Watermark/WaterMark.png" alt="">
    <img class="postedIMG" (load)="scanner($event)" src="{{downloadurl}}" />
  </div>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{tempdownloadurl}}">
      </ion-avatar>
      <h2 class="client">{{tempName}}</h2>
    </ion-item>
    <ion-card-content>
      <p>
        <br>
        <br> {{email}}
      </p>
      <p>Reference Number : {{name1}}</p>
      <p>Price:{{price}}</p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let a of arrMsg" class="theList">
    <div class="receivedTail">
      <div class="leftTail"></div>
    </div>
    <!-- <div class="sent">
      <p>{{a.message}}</p>
      <br>
      <p>{{a.uid}}</p>
      <p>{{a.time}}</p>
    </div> -->
    <ion-grid class={{side}}>
      <ion-row>
        <ion-col>{{a.message}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col align="right">{{a.time}}
          <p class="uid" (click)="uidDecides()">{{a.uid}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="sentTail">
      <div class="rightTail"></div>
    </div>

  </ion-list>
</ion-content>
<ion-footer no-padding>
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="message" placeholder="Message here..." id="commentTXT"></ion-input>
      </ion-col>
      <ion-col col-2 class="centerIt">
        <button ion-button class="sendBtn" item-end icon-only large (click)="sendRequest()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
