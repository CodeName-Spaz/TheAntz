  <div class="theImage">
    <img class="watermarks" src="../../assets/imgs/Watermark/WaterMark.png" alt="">
    <img class="postedIMG" (load)="scanner($event)" src="{{downloadurl}}" />
  </div>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{tempdownloadurl}}">
      </ion-avatar>
      <h2 class="client">{{username}}</h2>
    </ion-item>
    <ion-card-content>
      <p>Price:{{price}}</p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let a of arrMsg">
    <ion-card>
        <p>{{a.message}}</p>
        <p>{{a.uid}}</p>
        <p>{{a.time}}</p>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer no-padding>
  <ion-toolbar>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="message" placeholder="Message here..." id="commentTXT"></ion-input>
      </ion-col>
      <ion-col col-2 class="centerIt">
        <button ion-button class="sendBtn" item-end icon-only large (click)="sendMesssage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
