  <ion-header>
      <ion-navbar color="secondary">
        <ion-title>{{tempName}} </ion-title>
      </ion-navbar>
    </ion-header>
    <ion-content class="body">
      <div class="image">
        <img class="ordered" alt="orderedImage" src="{{downloadurl}}">
        <!-- <ion-card class="buyer">

            <h2 class="client">{{name1}}</h2>

        <ion-item no-lines>
          <ion-avatar item-start>
            <img src="{{tempdownloadurl}}" alt="">
          </ion-avatar>
          <h2>{{name1}}</h2>
        </ion-item>
      </div>
      <div padding>
        <ion-list>

            <p>{{a.message}}</p>
            <p>{{a.uid}}</p>
            <p>{{a.time}}</p>
          </ion-card> -->
          <!-- <div class="wrapper">
            <div class="leftSpace"></div>
            <div *ngFor="let a of arrMsg" class="{{condition}}">
              <div class="leftTail"></div>
              <p>{{a.message}}</p><br>
              <p>{{a.uid}}</p>
              <p class="time">{{a.time}}</p>

            </div>
            <div class="rightSpace"></div>
          </div> -->
          <div *ngFor="let a of arrMsg" class="wrapper">
            <div class="cont">
              <div *ngIf="a.uid === currentUserId" class="flexer">
                <div class="conter">
                  <!-- <div class="spacer">space</div> -->
                  <div>
                    <div class="msgSent">
    
                      <!-- <p>{{a.uid}}</p> -->
                      <p class="toFlip">{{a.message}}</p>
                      <br>
                      <p class="refSent">{{a.time}}</p>
                    </div>
                    <br>
    
                  </div>
                </div>
    
    
              </div>
              <div *ngIf="a.uid !== currentUserId" class="flexer">
                <div>
                  <div class="msgReceived">
                    <!-- <p>{{a.uid}}</p> -->
                    <p class="sender">{{a.message}}</p>
                    <br>
                    <p class="ref">{{a.time}}</p>
                  </div>
                  <br>
                </div>
                <!-- <div class="spacer"></div> -->
    
    
              </div>
            </div>
    
    
          </div>
        </ion-list>
      </div>
    </ion-content>
    <ion-footer no-padding class="footer">
      <ion-toolbar>
        <ion-row>
          <ion-col col-10>
            <ion-textarea rows="1" type="text" [(ngModel)]="message" placeholder="Message here..." id="commentTXT"></ion-textarea>
          </ion-col>
          <ion-col col-2 class="centerIt">
            <button ion-button class="sendBtn" mini item-end icon-only (click)="sendMesssage()">
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
