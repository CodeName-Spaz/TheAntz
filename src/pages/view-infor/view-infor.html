<ion-header>

  <ion-navbar color="secondary">
    <ion-title>ViewInfor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{tempdownloadurl}}">
          </ion-avatar>
          <h2 class="client">{{tempName}}</h2>
          
        </ion-item>
      <div class="image">
        <img src="{{downloadurl}}">
      </div>
        
      
        <ion-card-content>
          <br><br>
          <p>
            <br>
            {{email}}</p>
  
            <p>reference Number : {{name1}}</p>
        </ion-card-content>
      </ion-card>
      
      <ion-list *ngFor="let a of arrMsg">
        <ion-card>
            <p>{{a.message}}</p>
            <p>{{a.uid}}</p>
            <p>{{a.time}}</p>
        </ion-card>
      </ion-list>

      <div *ngFor="let a of arrMsg" (click)="decideSide()">
        <div class="padder">
          <ion-card class={{side}}>
          <p>{{a.message}}</p>
        <p id="time">{{a.time}}</p>
        <p>{{a.uid}}</p>

        side={{side}}
          </ion-card>
        <div class="seperator">
          ==========================
        </div>
        </div>
      </div>
</ion-content>
<ion-footer no-padding>
    <ion-toolbar>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" [(ngModel)]="message" placeholder="Message here..." id="commentTXT"></ion-input>
        </ion-col>
        <ion-col col-2 class="centerIt">
          <button ion-button class="sendBtn" item-end icon-only large (click)="send()">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
