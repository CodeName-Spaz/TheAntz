<ion-header>

  <ion-navbar color="secondary">
    <ion-title>ViewInfor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-fab right bottom>
          <button ion-fab mini (click)="repond()"><ion-icon ios="ios-undo" md="md-undo"></ion-icon></button>
        </ion-fab>
    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{tempdownloadurl}}">
          </ion-avatar>
          <h2 class="client">{{tempName}}</h2>
          
        </ion-item>
      <div class="image">
        <img src="{{downloadurl}}">
      </div>
        
      
        <ion-card-content>
          <br><br>
          <p>{{message}}
            <br>
            {{email}}</p>
  
            <p>reference Number : {{name1}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
